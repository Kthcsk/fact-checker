<div class="container-fluid level4-ctn">
  <div class="text-center ctn-virus">
      <h4>¡Que el virus no te ataque!</h4>
      <div class="d-flex justify-content-center" style="margin-top: 1em;">
        <img class="animate__animated animate__pulse animate__infinite" src="../../../assets/image/covid.svg" >
        <img class="animate__animated animate__pulse animate__infinite" src="../../../assets/image/covid.svg" style="padding-left: 20px; padding-right: 20px;">
        <img class="animate__animated animate__pulse animate__infinite" src="../../../assets/image/covid.svg">
      </div>
  </div>

  <div class="container text-center text-ctn">
      <div class="container-fluid d-flex justify-content-center ctn-options">
          <div class="cS"> <h6>{{question.question}}</h6></div>
          <div class="ctn-options">
            <button class="btn optionS" *ngFor="let option of question.options;"
            [ngClass]="{'correct': option === correctOption,
            'wrong': option === wrongOption}" (click)="getAnswer(option)" style="width: 16rem;" type="submit">{{option}}
          </button>
          </div>
      </div>
  </div>

  <div class="container d-flex flex-row justify-content-center align-items-center">
      <button type="button"  class="btn rounded-circle btn-next" data-toggle="modal" data-target="#modal"><i class="next fas fa-chevron-right"></i></button>
  </div>
</div>

<!-------------------------- Modal ------------------------>

<div class="modal fade"  id="modal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-left title" id="staticBackdropLabel">La respuesta correcta es: <br> {{question.answer}}</h4>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="container text-center">
        <h6 class="explanation">{{question.explanation}}</h6>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" (click)="nextQuestion()" class="btn btn-close" data-dismiss="modal">¡Entendido!</button>
      </div>
    </div>
  </div>
</div>
